<h3 class="mb-3 text-center">Update Item</h3>
<div class="container">
    <form #productfromn ngFrom >
        <div class="form-group">
            <label for="productName">Item Name:</label>
            <input required minlength="3" type="text" class="form-control" name="productName" [(ngModel)]="product.productName" ngModel #productName ="ngModel">
        </div>
        <div class="form-group">
            <label for="productid">Item Number:</label>
            <input required  type="text" class="form-control" name="productId" [(ngModel)]="product.productId"ngModel #Productid ="ngModel"placeholder="Product ID Number">
        </div>
        <div class="form-group">
            <label for="brandName">Brand:</label>
            <input required minlength="3" type="text" class="form-control" name="brandName" [(ngModel)]="product.brandName"ngModel #brandName ="ngModel" >
        </div>
        <div class="form-group">
            <label for="desc">Descrption:</label>
            <input required minlength="3" type="text" class="form-control" name="desc" [(ngModel)]="product.desc"  ngModel #desc ="ngModel" >
        </div>
        <div class="form-group">
            <label for="qty">Quantity:</label>
            <input required type="text" class="form-control" name="qty" [(ngModel)]="product.qty"ngModel #qty ="ngModel"  >
        </div>
        <div class="form-group">
            <label for="price">Price:</label> 
            <input required  type="text" class="form-control" name="price" [(ngModel)]="product.price"ngModel #price="ngModel">
        </div>
        <div class="form-group">
            <label for="productimage">Image Name:</label>
            <input required minlength="3" type="text" class="form-control" name="productimage"[(ngModel)]="product.productimage" ngModel #image="ngModel">        
        </div>
        <br>
        <input type="submit" class="btn btn-success btn-lg btn-block"(click)="updateproduct()" value="Update Item"/>|  
        <input type="reset" class="btn btn-secondary btn-lg btn-block" value="clear"/>
    </form>
</div>
