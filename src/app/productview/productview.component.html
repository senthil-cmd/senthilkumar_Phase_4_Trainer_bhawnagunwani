<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/product-images/coursol1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/product-images/coursol2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/product-images/coursol3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>
</div>
<br>
<br>
<div class=container>
    <input type="search" [(ngModel)]="search" class="form-control" placeholder="Search..." aria-label="Search">
    <br>
    <br>

    <div class="row row-cols-md-3">
        <div class="col" *ngFor="let pdt of Productlist|filter:search ; let i = index">
            <div class="card" style="width: 18rem;">
                <img src="assets/product-images/{{pdt.productimage}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{pdt.productName}}</h5>
                    <p class="card-text">{{pdt.desc}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Type :{{pdt.type}}</li>
                    <li class="list-group-item">Size :{{pdt.height}}X{{pdt.width}}</li>
                    <li class="list-group-item">Rating :{{pdt.rating}}</li>
                    <li class="list-group-item">Price :{{pdt.price}}â‚¹</li>
                </ul>
                <div class="card-body">
                    <button class="btn btn-success" (click)=addtocart(pdt,i)>Add To Cart</button>
                </div>
            </div>
            <br>
        </div>
        
    </div>

</div>
