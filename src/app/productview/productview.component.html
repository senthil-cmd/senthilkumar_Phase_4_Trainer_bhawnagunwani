<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
            aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
            aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
            aria-label="Slide 3"></button>
    </div>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/product-images/coursol1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/product-images/coursol2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="assets/product-images/coursol3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <br>
</div>
<br>
<div class="container">
    <div class="container d-flex flex-wrap justify-content-center">
        <form class="col-12 col-lg-auto mb-3 mb-lg-0">
            <ul class="nav nav-pills"><li class="nav-item">Search food item of your choice</li>
                <li class="nav-item"><input type="search" [(ngModel)] = "search" class="form-control" placeholder="Search..."
                        aria-label="Search"></li>
                </ul>
        </form>
    </div>
</div>
<br>
<br>
<div class=container>
    <div class="row row-cols-2">
        <div *ngFor ="let pdt of Productlist|filter:search; let i = index" class="col">
            <div class="card" style="width: 18rem;">
                <img src="assets/product-images/briyani.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{pdt.productName}}</h5>
                    <p class="card-text">{{pdt.desc}}</p>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{pdt.brandName}}</li>
                    <li class="list-group-item">{{pdt.category}}</li>
                    <li class="list-group-item">{{pdt.qty}}</li>
                    <li class="list-group-item">{{pdt.price}}</li>
                </ul>
                <div class="card-body">
                    <button class = "btn btn-secoundary" (click)=addtocart(pdt,i) >Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
    
</div>
