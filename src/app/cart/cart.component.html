<div class = "container">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-muted">Your cart</span>
    <span class="badge badge-secondary badge-pill">3</span>
  </h4>
  <div *ngFor="let p of cartitems">
    <ul class="list-group mb-3">
      <li class="list-group-item d-flex justify-content-between lh-condensed">
        <div>
          <h4 class="my-0">{{p.productName}}</h4>
          <h6 class="my-0">{{p.type}}</h6>
          <h6 class="text-muted">{{p.desc}}</h6>
          
        </div>
        <span class="text-muted">{{p.price}}â‚¹</span>
      </li>
    </ul>
  </div>


  <ul class="list-group mb-3">
    <li class="list-group-item d-flex justify-content-between">
      <span>Total (INR)</span>
      <strong>{{getTotal()}}</strong>
    </li>
  </ul>




  <a [routerLink]="['/checkout']"class = "btn btn-success" >Check Out</a>


</div>
