<h3 class="mb-3 text-center">Create Employee</h3>
<div class="container">
    <form>
    <div class="form-group">
        <input type="text" [(ngModel)]="product.productName" class="form-control" placeholder="Item Name">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="product.productid" class="form-control" placeholder="Item No">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="product.brandName" class="form-control" placeholder="Brand Name">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="product.desc" class="form-control" placeholder="Item Descrption">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="product.qty" class="form-control" placeholder="QTY">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="product.price" class="form-control" placeholder="Price">
    </div>
    <div class="form-group">
        <input type="text" [(ngModel)]="product.productimage" class="form-control" placeholder="">
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" (click)="additem()">Add Item</button>
    </div>
    </form>
</div>
